services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - NODE_ENV=development
      - OLLAMA_ENABLED=true
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - ollama-net

  ollama:
    image: ollama/ollama
    container_name: ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - ollama-net
    entrypoint: /bin/sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 120s
      retries: 3
    command: -c "ollama serve & sleep 5 && ollama pull gemma3:270m && wait"

volumes:
  ollama-data:

networks:
  ollama-net:
    driver: bridge 